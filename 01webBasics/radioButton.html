<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    function fn1()
    {
        var rd1 = document.getElementById("rd1");
        var rd2 = document.getElementById("rd2") ;

        if(rd1.checked == true)
        alert("the channel selected is : " + rd1.value) ;
        else if(rd2.checked == true)
        alert("the channel selected is : " + rd2.value) ;

        else
        alert("No channel selected");
    }
    </script>
</head>
<body>
    <input id="rd1" name="grp1" type="radio" value="Full Stack Developer">Full Stack Developer
    <br>
    <input id="rd2" name="grp1" type="radio" value="Software Engineer">Software Engineer
    <br><br>

    <button onclick="fn1()">Click me</button>
</body>
</html>
